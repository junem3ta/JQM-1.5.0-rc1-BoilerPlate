<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <!-- vendor -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.5.0-rc1.min.css" />
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/jquery.mobile-1.5.0-rc1.min.js"></script>
        <!-- custom -->
        <link rel="stylesheet" href="css/main.uncompressed.css" />
        <script src="js/main.js"></script>
    </head>
    <body>
        <div data-role="page">

            <div data-role="header">
                <h3>Filterable Widget [History API Optimization] </h3>
            </div>

            <div role="main" class="ui-content">
                <div class='navbar'>
                    <button class='1 ui-mini ui-button-inline'>window 1</button>
                    <button class='two ui-mini ui-button-inline'>window 2</button>
                </div>

                <p>Filter Reveal</p>
                <form>
                    <input data-type="search" id="searchFilterReveal">
                </form>
                <ul data-role="listview" data-filter="true" data-input="#searchFilterReveal" data-filter-reveal="true" data-filter-placeholder="Search fruits..." data-inset="true">
                    <li><a href="#">Apple</a></li>
                    <li><a href="#">Banana</a></li>
                    <li><a href="#">Cherry</a></li>
                    <li><a href="#">Cranberry</a></li>
                    <li><a href="#">Grape</a></li>
                    <li><a href="#">Orange</a></li>
                </ul>
            </div>

            <div data-role="toolbar" data-type="footer" data-position="fixed" class="footer" data-tap-toggle="false">
                <h4>Page Footer</h4>
            </div>
        </div>
    </body>
</html>
